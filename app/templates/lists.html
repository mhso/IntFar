<html>
{% include 'head.html' %}
{% import "navbar.html" as navbar %}
<body>
    <div id="lists-wrapper" class="container-flex">
        {{ navbar.navbar(logged_in_user, logged_in_name, logged_in_avatar, active_game_data) }}
        <h1>Champion Lists</h1>

        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">
                <div id="lists-overview">
                    <div id="no-lists-placeholder">
                        No lists yet! Create one below :)
                    </div>
                </div>

                <button id="create-list-btn" onclick="toggleView('create-list-wrapper', true);">Create List</button>
                <div id="create-list-wrapper">
                    <form id="create-list-form" method="POST" enctype="multipart/form-data" action="{{ url_for('lists.create') }}">
                        <input class="form-elem-name" type="text" name="name" placeholder="List Name" required>
                        <br>
                        <input class="form-btn form-submit" type="submit" value="Create">
                        <button class="form-btn form-abort" onclick="toggleView('create-list-wrapper', false);">Cancel</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-1"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/lists.js') }}"></script>
</body>
</html>
