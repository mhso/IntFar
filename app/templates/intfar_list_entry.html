{% macro entry(disc_id, name, games, intfars, intfar_pct, avatar) -%}
<tr class="intfar-list-entry list-entry">
    <td>
        <a href="{{ url_for('users.user', disc_id=disc_id) }}">
            <img class="discord-avatar" src="{{ avatar }}" alt="{{ name }}'s Avatar">
        </a>
    </td>
    <td><a href="{{ url_for('users.user', disc_id=disc_id) }}">{{ name }}</a></td>
    <td>{{ intfars }}</td>
    <td>{{ games }}</td>
    <td>{{ intfar_pct }}%</td>
</tr>
{%- endmacro %}
