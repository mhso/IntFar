<html>
<head>
    <title>IntFar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon-32.png') }}" sizes="32x32">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon-48.png') }}" sizes="48x48">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
{% import "navbar.html" as navbar %}
<body>
    <div id="no-user-wrapper">
        {{ navbar.navbar(false, 'Unknown', false) }}
        <h1>You are not logged in!</h1>
        <p>You can fix this (assuming you are a member of League Nibbas).</p>
        <p>
            Write <span class="discord-command">!website_verify</span> in <span class="discord-command">#intfar-spam</span>
            and follow the instructions.
        </p>
    </div>
</body>
</html>
