<head>
    {% if questions %}
    <title>LoL {{ round_name }}</title>
    {% elif question %}
    <title>LoL {{ round_name }} - {{ category_name }}{% if round < 3 %} for {{ question_value }} GBP{% endif %}</title>
    {% else %}
    <title>LoL Jeopardy!</title>
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon-32.png') }}" sizes="32x32">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon-48.png') }}" sizes="48x48">
    <script src="{{ url_for('static', filename='js/bootstrap/jquery.min.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/jeopardy.css') }}">
    <script src="{{ url_for('static', filename='js/jeopardy.js') }}"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setVolume();
        });
    </script>
</head>
