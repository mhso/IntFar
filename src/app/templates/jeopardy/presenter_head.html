<head>
    {% if questions %}
    <title>LoL {{ round_name }}</title>
    {% elif question %}
    <title>LoL {{ round_name }} - {{ category_name }}{% if jeopardy_round < total_rounds %} for {{ question_value }} GBP{% endif %}</title>
    {% else %}
    <title>LoL Jeopardy!</title>
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <link rel="icon" type="image/png" href="{{ url_for('static', _external=True, filename='img/favicon-32.png') }}" sizes="32x32">
    <link rel="icon" type="image/png" href="{{ url_for('static', _external=True, filename='img/favicon-48.png') }}" sizes="48x48">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', _external=True, filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', _external=True, filename='css/jeopardy_presenter.css') }}">
    <script src="{{ url_for('static', _external=True, filename='js/bootstrap/jquery.min.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', _external=True, filename='js/jeopardy_presenter.js') }}"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setVolume();
        });
    </script>
</head>
