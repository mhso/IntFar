description = "Int-Far - Now with PDM"
authors = [
    {name = "Mikkel SÃ¸rensen", email = "m_hooge@hotmail.com"},
]
dependencies = [
    "beautifulsoup4>=4.12.3",
    "discord-py>=2.3.2",
    "flask>=2.3.2",
    "flask-cors>=3.0.10",
    "PyNaCl>=1.5.0",
